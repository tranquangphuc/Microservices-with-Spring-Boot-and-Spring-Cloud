server:
  port: 8080

spring:
  cloud:
    openfeign:
      client:
        config:
          product-service:
            url: http://product:8080
          recommendation-service:
            url: http://recommendation:8080
          review-service:
            url: http://review:8080

app:
  product-service:
    host: product-service
  recommendation-service:
    host: recommendation-service
  review-service:
    host: review-service
